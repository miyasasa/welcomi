include:
  - project: "platform/base/pipeline"
    ref: master
    file: "template.gitlab-ci.yml"

stages:
  - release

release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: ['']
  only:
    - tags
  variables:
    GIT_DEPTH: 0
  script:
    - goreleaser release --rm-dist